<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タクシー予約管理システム</title>
    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="position: fixed;color: rgba(0,0,0,0.25);bottom:0;right:0;">ジョシュア＃２４０７１５</p>
    <h1 id="title-h1">タクシー予約管理システム</h1>
    <div id="main-contents">
        <div id="nav-div">
            <p class="nav-button" id="show-reservations-button">予約照会</p>
            <p class="nav-button" id="new-reservation-button">新規予約</p>
            <p class="nav-button">電話番号一覧表</p>
            <p class="nav-button">予約変更</p>
            <p class="nav-button">予約キャンセル</p>
            <p class="nav-button">予約書印刷</p>
            <p class="nav-button">出発リスト印刷</p>
            <p class="nav-button">設定</p>
        </div>
        <div id="contents-div">
            <div id="error-window-div">
                <p>エラーが発生しました</p>
                <p id="error-message" style="font-weight: bold;">error</p>
            </div>
            <div id="setting-div">
                <div id="taxi-company-table">
                    
                </div>
            </div>
            <div id="show-reservations-div">
                <h3>予約照会</h3>
                <table id="show-table">
                    <tr>
                        <th>ご乗車日</th>
                        <th>お名前</th>
                        <th>降車住所</th>
                        <th>台数</th>
                        <th>人数</th>
                        <th>タクシー会社</th>
                    </tr>
                </table>
            </div>
            <div id="new-reservation-div">
                <h3>新規予約</h3>
                <div id="new-reservation-content">
                <div id="new-reservation-left">
                    <div id="left-left">
                        <label class="labels" for="name">お名前</label>
                        <label class="labels" for="room">お部屋番号</label>
                        <label class="labels" for="phone">ご連絡先</label>
                        <label class="labels" style="visibility: hidden;">ho</label>
                        <label class="labels" for="day">ご乗車日</label>
                        <label class="labels" for="destination">降車住所</label>
                        <label class="labels" style="visibility: hidden;">ho</label>                        
                        <label class="labels" style="visibility: hidden;">ho</label>
                        <label class="labels" for="company">会社</label>
                        <label class="labels" for="company-phone">電話番号</label>
                        <label class="labels" for="tanto">担当者</label>
                        <label class="labels" for="senpo">先方担当者</label>
                    </div>
                    <div id="left-right">
                        <input class="inputs" name="name" id="input-name" placeholder="ケイオウ　プラザ">
                        <input class="inputs" name="room" id="input-room" placeholder="1234" type="number">
                        <input class="inputs" name="phone" id="input-phone" placeholder="090-1234-5678">
                        <input class="inputs" style="visibility: hidden;">
                        <input class="inputs" name="day" id="input-day" type="datetime-local">
                        <input class="inputs" name="destination" id="input-destination" placeholder="西新宿２－２－１" type="text">
                        <input class="inputs" style="visibility: hidden;">
                        <input class="inputs" style="visibility: hidden;">
                        <input class="inputs" name="company" id="input-company" placeholder="京王杉並">
                        <input class="inputs" name="company-phone" id="input-company-phone" placeholder="03-3399-2122">
                        <input class="inputs" name="tanto" id="input-tanto">
                        <input class="inputs" name="senpo" id="input-senpo">
                    </div>
                </div>
                <div id="new-reservation-right">
                    <div id="right-left">
                        <label class="labels" for="type">車種</label>
                        <label class="labels" for="number">台数</label>
                        <label class="labels" for="people">人数</label>
                        <label class="labels" for="bags">荷物</label>
                        <label class="labels" for="estimate">お見積り</label>
                        <label class="labels" for="remarks">備考</label>
                        <label class="labels" style="visibility: hidden;">ho</label>                        
                        <label class="labels" style="visibility: hidden;">ho</label>
                        <label class="labels" style="visibility: hidden;">ho</label>
                    </div>
                    <div id="right-right">
                        <input class="inputs" name="type" id="input-type" placeholder="ジャパンタクシー">
                        <input class="inputs" name="number" id="input-number" placeholder="">
                        <input class="inputs" name="people" id="input-people" placeholder="">
                        <input class="inputs" name="bags" id="input-bags">
                        <input class="inputs" name="estimate" id="input-estimate">
                        <textarea name="remarks" id="input-remarks" style="height: 80px;"></textarea>
                        <input class="inputs" style="visibility: hidden;">
                        <input class="inputs" style="visibility: hidden;">
                        <input class="inputs" style="visibility: hidden;">
                        <div class="new-reservation-button-cr" id="yoyaku-kakutei-button"><p>予約確定</p></div>
                        <div class="new-reservation-button-cr" id="new-reservaion-reset"><p>クリア</p></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
